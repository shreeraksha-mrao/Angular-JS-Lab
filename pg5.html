<!-- Details of studnets an their CGPA -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student details</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="myapp">
    <div ng-controller="myctrl">
        Enter number of students: <input type="text" ng-model="num">
        <button ng-click="generate(num)">Generate</button>
        <table border="1px solid black">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>CGPA</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="student in students">
                    <td>{{student.id}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.cgpa}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    var app = angular.module("myapp",[]);
    app.controller("myctrl",function($scope){

        $scope.generate = function(num)
        {
            $scope.students=[];
            let temp = Number.parseInt(num);
            for(let i=0;i<temp;i++){
                $scope.rand = Math.random()
                var t = {"id":i+1,"name":"student-"+(i+1),"cgpa":$scope.rand*10}
                $scope.students.push(t);
            }
        }
    });
</script>
</html>
