<!-- Upper to lower using filters -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upper to lower</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="myapp">
    <div ng-controller="myctrl">
        <h1>UPPER to lower conversion</h1>
        <button ng-click="upper()">Upper</button>
        <button ng-click="lower()">Lower</button>

        <table border="1px">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="student in students">
                    <td>{{$index+1}}</td>
                    <td ng-show="to_lower">{{student|lowercase}}</td>
                    <td ng-show="to_upper">{{student|uppercase}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    var app  = angular.module("myapp",[]);
    app.controller("myctrl",function($scope){ 
        $scope.students=["Raksha", "aravind", "yogesh", "sumithra"];
        $scope.to_lower=false;
        $scope.to_upper=true;


        $scope.upper = function()
        {
            $scope.to_lower=false;
            $scope.to_upper=true;
        }

        $scope.lower = function()
        {
            $scope.to_lower=true;
            $scope.to_upper=false;
        }
    });
</script>
</html>
